<nav class="navbar navbar-expand-lg navbar-dark bg-dark jsvs-navbar sticky-top">
  <div class="container">
    <button class="navbar-toggler"
            type="button"
            aria-controls="menu"
            aria-expanded="false"
            [attr.aria-label]="menuAriaLabel"
            (click)="toggleMenu()">

      <span class="navbar-toggler-icon"></span>
    </button>

    <!--<div class="d-lg-none d-flex justify-content-around navbar-text">-->
      <!--{{ mobileTitle }}-->
    <!--</div>-->

    <div class="collapse navbar-collapse flex-column align-items-stretch"
         [ngClass]="{'show': menuOpen}">
      <div class="d-none d-lg-flex" *ngIf="headerTemplate">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
      </div>

      <div class="d-flex flex-column flex-lg-row" *ngIf="leftMenuTemplate || rightMenuTemplate">
        <div class="navbar-nav mr-lg-auto" *ngIf="leftMenuTemplate">
          <ng-container *ngTemplateOutlet="leftMenuTemplate"></ng-container>
        </div>

        <div class="navbar-nav" *ngIf="rightMenuTemplate">
          <ng-container *ngTemplateOutlet="rightMenuTemplate"></ng-container>
        </div>
      </div>
    </div>
  </div>
</nav>
